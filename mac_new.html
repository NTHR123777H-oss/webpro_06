<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
</head>
<body>
    <h2>商品を登録する</h2>
    <form action="/mac" method="POST">
        <label>商品名: <input type="text" name="name" required></label><br>
        <label>重量(g): <input type="number" name="weight" required></label><br>
        <label>価格(円): <input type="number" name="price" required></label><br>
        <br>
        <input type="submit" value="登録">
    </form>
    <br>
    <a href="/mac">一覧に戻る</a>
</body>
</html>
