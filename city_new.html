<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
</head>
<body>
    <h2>市町村を登録する</h2>
    <form action="/city" method="POST">
        <label>コード: <input type="text" name="code" required></label><br>
        <label>名前: <input type="text" name="name" required></label><br>
        <label>人口(人): <input type="number" name="population" required></label><br>
        <label>特産物: <input type="text" name="specialty" required></label><br>
        <br>
        <input type="submit" value="登録">
    </form>
    <br>
    <a href="/city">一覧に戻る</a>
</body>
</html>
